    <script> 
        var nume = "Nourescu";
        var prenume = "Bogdan";
        var prenumeNume = prenume + " " + nume;
        console.log(prenumeNume);

        function sum(a,b){
            return a+b;
        }

    console.log(sum(5,7), sum(9,20), prenumeNume);
    console.log(sum(5,7));
    console.log(sum(9,7));
    console.log(sum("Ana", " are mere"));

        function max(a, b){
            if( a > b ) {
                return a;    
            } else { 
                return b;
            }
        }

        console.log(max(5,7));
        console.log(max(6,2));
        console.log(max("aa aa","aab"));

        function power(x){
            var x=x*x*x;
            return x;
        }
        console.log(power(5));

        function suplement(x){
            x=180-x;
            return x;
        }
        console.log(suplement(180));

        function complement(x){
            x=90-x;
            return x;
        }
        console.log(complement(70));

        function min(a,b,c) {
            var min=a;
            if(b<min) {
                min=b;           
            } else{
                if (c<min){
                    min=c;
                }
            }
            return min;          
        }
        console.log(min(3,2,5));

        function grade(x){
            x=(x*1.8)+32;
            return x;
        }
        console.log(grade(40));

        function arieDr(x,y){
            x=x*y;
            return x;
        }
        console.log(arieDr(5,4));

        function ariePatrat(x,y) {
            y=x;
            return arieDr(x,y);
        }
        console.log(ariePatrat(6));


    </script>
