<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
           .continut{
               display:none;
           }
           .selected{
               display:block;
               border:1px solid black;
           }
    </style>

    <script>
    function showTab(index){
        var selectedList = document.querySelectorAll("selected");
        for(var i=0; i<selectedList.length; i++){
            selectedList[i].classList.remove("selected");
        }
        document.querySelectorAll("continut")[index].classList.add("selected");
    }
    </script>

</head>
<body>
    <input type="button" value="Tab1" onclick="showTab(0)"/>
    <input type="button" value="Tab2" onclick="showTab(1)"/>
    <input type="button" value="Tab3" onclick="showTab(2)"/>
    <input type="button" value="Tab4" onclick="showTab(3)"/>
    <div class="continut">Continut Tab 1</div>
    <div class="continut">Continut Tab 2</div>
    <div class="continut">Continut Tab 3</div>
    <div class="continut">Continut Tab 4</div>
</body>
</html>
