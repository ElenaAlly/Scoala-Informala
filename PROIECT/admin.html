.clearfix:after {

</style>

<script>
function drawLista(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                
                listaProduse= JSON.parse(this.responseText);
                
                var tabel=document.querySelector("#listaProduse tbody");
                var str="";

                for(var i in listaProduse.menu){
                  document.getElementById("loading").style.display="none";
                  
                  if(listaProduse.menu[i]==null){
                    continue;
                  }

                    str += `<tr >
                        <td > <img  src="${listaProduse.menu[i].imagine}" alt="no image" class="imgProd"/> </td>
                        <td> <a href="edit.html?id=${i}"> ${listaProduse.menu[i].nume} </a> </td> </br></br>
                        <td width="15%"> ${listaProduse.menu[i].pret} LEI </td> 
                        <td> ${listaProduse.menu[i].cantitate} buc. </td> 
                        <td> <button type="button" onclick="sterge('${i}')" class="detalii">Sterge</button>
                    </tr>`;
                }
                console.log(str);
                tabel.innerHTML=str;
            }
        };
        xhttp.open("GET", "https://shopproject-54a8b.firebaseio.com/.json", true);
        xhttp.send();
        document.getElementById("loading").style.display="";
    }

 function sterge(index) {
  
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("loading").style.display="none";           
        drawLista();
      }
  };
  xhttp.open("DELETE",  "https://shopproject-54a8b.firebaseio.com/menu/" + index +".json", true);
  xhttp.send();
  document.getElementById("loading").style.display="";
}

</script> 


</head>
