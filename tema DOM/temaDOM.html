<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tema DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="temaDOM.css" />
</head>
<body>
    <form method="post" onsubmit="valideaza(this, event)">
        <fieldset>
         <legend>FORM</legend>
         <label for="fname">First Name</label>
         <input type="text" id="fname" name="firstname" placeholder="Your name..">
         <br/>
         <label for="mname">Middle Name</label>
         <input type="text" id="mname" name="middlename" placeholder="Your middle name..">
         <br/>
         <label for="lname">Last Name</label>
         <input type="text" id="lname" name="lastname" placeholder="Your last name..">
         <br/>
         <label for="country">Country</label>
         <select id="country" name="country">
           <option value="australia">Australia</option>
           <option value="canada">Canada</option>
           <option value="usa">USA</option>
         </select>
         <br/>
         <label for="town">Town</label>
         <select id="town" name="town">
            <option value="bucharest">Bucharest</option>
            <option value="london">London</option>
            <option value="paris">Paris</option>
          </select>
         <br/>
         <div class="class1">
         <input type="checkbox" name="check1" value="Driver">I have a driver's license.
         <br/>
         <input type="checkbox" name="check2" value="Car">I have a car.
         <br/>
         <input type="checkbox" name="check3" value="Bike">I have a bike.
        </div>
         <br/>
         <div class="class1">
         <input type="radio" name="gender" value="male"> Male<br>
         <input type="radio" name="gender" value="female"> Female<br>
         <input type="radio" name="gender" value="other"> Other<br>
         </div>
         <br>
         <input type="submit" value="Submit">
         </fieldset>
    </form>


</body>
</html>
