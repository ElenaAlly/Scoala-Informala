//O functie care primeste un array cu numere si returneaza maximul dintre acele numere
function max(numere) {
        var max=numere[0];
        for(i=0;i<numere.length;i++){
           if( numere[i]>max){
                 max=numere[i];
           }
        }
        return max;
    }
    console.log(max(numere));

//O functie care primeste un array cu numere si returneaza minimul dintre acele numere
function min(numere) {
        var min=numere[0];
        for(i=0;i<numere.length;i++){
           if( numere[i]<min){
                 min=numere[i];
           }
        }
        return min;
    }

console.log("Calculeaza factorialul unui numar");
function factorial(n){
    if(n=="0"){
        fact=1;
    } else{
        var fact=1;
         for(i=1; i<=n; i++){
            fact=fact*i;
        }
            return fact;
    }
    }
    console.log(factorial("4"));
    console.log(factorial("5"));
    console.log(factorial("11"));


console.log("Calculeaza cel mai mare divizor comun al 2 numere");
function cmmdc(a,b) {
   var r = 0;
  while (a !== 0) {
    r = a % b;
    b = a;
    a = r;
  }
  return b;
};

console.log(cmmdc(8,16));
console.log(cmmdc(52,16));
  
console.log("Calculeaza cel mai mic multiplu comun al 2 numere");
function cmmmc(a,b){
    var cmmmc=(a*b)/cmmdc(a,b);
    return cmmmc;
}
console.log(cmmmc(8,16));
console.log(cmmmc(52,16));

function divizori(x){
    var y=[];
    while(x!==0){
        for(var i=2;i<=x/2;i++){
           if(x%i==0){
                   y.push(i);
            }          
    }
    return y;
}
}
console.log(divizori(64));
console.log(divizori(104));
