    //scrieti o functie care face suma numerelor primite intr-un array ca parametru.

        for(i=0;i<numere.length;i++){

        }

    }

    // faceti produsul numerelor dintr-un array
    function prod(numere) {
        var prod=1;
        for(i=0;i<numere.length;i++){

        }
        return prod;
    }
    console.log(prod(numere));

    //returneaza maximul elementelor unei array
    function max(numere) {
        var max=numere[0];
        for(i=1;i<numere.length;i++){
           if( numere[i]>max){

           }
        }
        return max;
    }
