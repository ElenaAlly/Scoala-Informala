<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <style>
body {
     background-color: black;
     color:white;
  }

.content{
      display: block;
      width:60%;
      margin:auto;
      margin-top:200px;
  }
   
div[class="animation"]  {
    width: 200px;
    height: 50px;
    border-radius:5px;
    background-color: red;
    position: relative;
    -webkit-animation-name: example; /* Safari 4.0 - 8.0 */
    -webkit-animation-duration: 4s; /* Safari 4.0 - 8.0 */
    animation-name: example;
    animation-duration: 4s; 
    visibility:hidden;
}

h3{
    opacity:0;
    transition: 4.50s ease-in;
    font-size:4em;
    padding-bottom:10px;
}

h4{
    opacity:0;
    transition: 4.50s ease-in;
    font-size:3em;
}

.textButton{
    width: 200px;
    height: 50px;
    background-color: blue;
    border-radius: 50px;
}

.view{
    -webkit-animation-name: view; /* Safari 4.0 - 8.0 */
    -webkit-animation-duration: 05s; /* Safari 4.0 - 8.0 */
    animation-name: view;
    animation-duration: 10s;
    animation-iteration-count: infinite;
    /*-webkit-transition: 0.50s ease-in; /* Safari */
    -webkit-transition-delay: 4s; /* Safari */
    *transition: 6s linear;
    animation-delay: 4s;
    opacity: 0;
}


@keyframes view {
    0% {opacity: 0; }
    25% {opacity: 25; }
    50% {opacity: 50; }
    100% {opacity: 100; }   
}
/* Safari 4.0 - 8.0 */

/* Standard syntax */
@keyframes example {
    0%   {background-color:blue; left:400px; top:0px; transform: rotate(0deg); width: 100px;
    height: 100px; opacity:0; visibility: visible; }
    25%  {background-color:rgb(96, 138, 252); left:200px; top:200px; transform: rotate(90deg); width: 100px;
    height: 100px; border-radius:20px;visibility: visible;}
    50%  {background-color:rgb(113, 113, 247); left:400px; top:-200px; transform: rotate(180deg); 
        width: 100px; height: 100px;border-radius:50px; visibility: visible;}
    75%  {background-color:green; left:600px; top:0px; transform: rotate(90deg); border-radius:20px; width: 100px;
    height: 100px; visibility: visible;}
    100% {background-color:red; left:800px; top:0px; transform: rotate(0deg);    width: 50px;
    height: 50px; border-radius:5px; width: 100px; height: 100px; opacity:1; visibility: visible;}
}
